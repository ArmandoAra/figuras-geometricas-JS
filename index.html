<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Figuras geometricas Curso de Platzi</title>
</head>
<body>
    <header class="Encabezado">
        <h1>
            Figuras Geometricas
        </h1>
        <p>Primer taller practico de javascript en Platzi</p>
    </header>
    <section class="Cuadrado">
        <h2>Calcula el area y el perimetro de un Cuadrado</h2>
        <form for="InputCuadrado">
            <label>
                Escribe cuanto mide cada lado de tu cuadrado:
            </label>
            <input id="InputCuadrado" type="number"/><label> cm(lados)</label> 
            <div class="contenedorCuadrado">
                <div class="figuraCuadrado"></div>
            </div>
            <p class="cuadradoResultado">Resultado:</p>
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular perimetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular Area
            </button>
        </form>
    </section>
    <section class="Triangulo">
        <h2>Calcula el area y el perimetro de un Triangulo</h2>
        <form for="LadoTriangulo1 LadoTriangulo2 BaseTriangulo">
            <label>
                Escribe cuanto mide cada lado del Triangulo: 
            </label>
            <input id="LadoTriangulo1" type="number"/><label> cm(lado1)</label>        
            <input id="LadoTriangulo2" type="number"/><label> cm(lado2)</label>
            <input id="BaseTriangulo" type="number"/><label> cm(base)</label>
            <div class="contenedorTriangulo">
                <div class="figuraTriangulo"></div>
            </div>
            <p class="trianguloResultado">Resultado:</p>
            <button type="button" onclick="calcularPerimetroTriangulo()">Calcular Perimetro del Triangulo</button>
            <button type="button" onclick="calcularAreaTriangulo()">Calcular Area de Triangulo Isosceles</button>
        </form>
    </section>
    <section class="Circulo">
        <h2>Calcula el area y el perimetro de un Circulo</h2>
        <form for="Radio">
            <label>
                Escribe cuanto mide el radio del circulo:
            </label>
            <input id="Radio" type="number"/><label> cm(radio)</label> 
            <div class="contenedorCirculo">
                <div class="figuraCirculo"></div>
            </div>
            <p class="circuloResultado">Resultado:</p>
            <button type="button" onclick="calcularAreaCirculo()">Calcular Area del Circulo</button>
            <button type="button" onclick="calcularPerimetroCirculo()">Calcular Perimetro del Circulo</button>
        </form>
    </section>


    <script src="index.js "></script>
</body>
</html>
